<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Netflix Clone{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>

        :root {
            --netflix-red: #e50914;
            --netflix-black: #141414;
            --netflix-dark-gray: #181818;
        }
        body {
            background-color: var(--netflix-black);
            color: #ffffff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .navbar::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 100px;
    background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
    pointer-events: none;
    }
    .bi-hand-thumbs-up-fill {
    color: #007bff;  /* You can change this to match your color scheme */
}

        .navbar {
            background-color: transparent !important;
        }

        .navbar.scrolled::before {
            display: none;
        }

        .navbar.scrolled {
            background-color: var(--netflix-black) !important;
        }

        #featuredCarousel::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
            z-index: 1;
            pointer-events: none;
        }
      

        .navbar-brand {
            color: var(--netflix-red) !important;
            font-size: 1.8rem;
            font-weight: bold;
        }
        .nav-link {
            color: #ffffff !important;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #ffffff !important;
        }
        .card {
            background-color: var(--netflix-dark-gray);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            overflow: hidden;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        .card-img-top {
            transition: transform 0.3s ease;
        }
        .card:hover .card-img-top {
            transform: scale(1.1);
        }
        .btn-primary {
            background-color: var(--netflix-red);
            border-color: var(--netflix-red);
        }
        .btn-primary:hover {
            background-color: #f40612;
            border-color: #f40612;
        }
        .related-movies-list {
    max-height: 400px;
    overflow-y: auto;
}

.related-movie-item {
    transition: background-color 0.3s ease;
}

.related-movie-item:hover {
    background-color: rgba(0, 0, 0, 0.05);
}

.related-movie-thumbnail {
    width: 60px;
    height: 90px;
    object-fit: cover;
    border-radius: 4px;
}

.related-movie-info h5 {
    font-size: 1rem;
    color: #ffffff;
}

.related-movie-info .text-muted {
    font-size: 0.8rem;
}


          /* Existing styles */
    .carousel-caption {
        bottom: 20%;
        text-align: left;
        max-width: 550px;
        left: 15%;
    }
    .carousel-caption h2 {
        font-size: 2.5rem;
        font-weight: bold;
        text-shadow: 1px 1px 1px rgba(0,0,0,0.8);
    }
    .carousel-caption p {
        font-size: 1.2rem;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
    }
    @media (max-width: 768px) {
        .carousel-caption {
            bottom: 10%;
        }
        .carousel-caption h2 {
            font-size: 1.8rem;
        }
        .carousel-caption p {
            font-size: 1rem;
        }
    }
    .carousel-item {
        transition: transform 0.6s ease-in-out, opacity 0.6s ease-in-out;
        height: 100%;
    }
    .carousel-item:not(.active) {
        opacity: 0;
        transform: scale(0.95);
        filter: blur(5px);
    }
    .carousel-item.active {
        opacity: 1;
        transform: scale(1);
        filter: blur(0);
    }
   
    .carousel-fade .active.carousel-item-start,
    .carousel-fade .active.carousel-item-end {
        transition: opacity 0s 0.6s;
    }
    @keyframes kenburns {
        0% {
            transform: scale(1);
        }
        100% {
            transform: scale(1.1);
        }
    }
    .carousel-item img {
        animation: kenburns 10s ease-in-out infinite alternate;
    }

    /* New styles for movie cards */
   /* Common styles for all movie cards */
.movie-card, .featured-movie-card {
    position: relative;
    width: 100%;
    height: 0;
    padding-top: 150%; 
    overflow: hidden;
    margin-bottom: 20px;
    transition: transform 0.3s ease;
}

.movie-card:hover, .featured-movie-card:hover {
    transform: scale(1.05);
}

.movie-card img, .featured-movie-card img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.movie-info, .featured-movie-info {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0,0,0,0.7);
    padding: 10px;
    color: white;
}

/* Styles specific to featured movie cards */
.featured-movies-slider {
    margin-bottom: 2rem;
}

.featured-movies-slider .row {
    flex-wrap: nowrap;
    overflow-x: auto;
    padding-bottom: 15px;
    height: 500px;
}

.featured-movie-card {
    margin-right: 15px;
    flex: 0 0 auto;
    width: 500px;
 /* Adjust this value as needed */
}

.featured-movie-thumbnail {
 height: 100px;
}
.featured-movie-info h5 {
    font-size: 1rem;
    margin-bottom: 15px;
}

.featured-movie-info p {
    font-size: 0.8rem;
    margin-bottom: 5px;
}

.featured-movie-info .btn {
    font-size: 0.8rem;
    padding: 2px 5px;
}

/* Hide scrollbar for Chrome, Safari and Opera */
.featured-movies-slider .row::-webkit-scrollbar {
    display: none;
}

/* Hide scrollbar for IE, Edge and Firefox */
.featured-movies-slider .row {
    -ms-overflow-style: none;  /* IE and Edge */
    scrollbar-width: none;  /* Firefox */
}

/* Styles for the main movie grid */
#movieGrid .movie-card {
    height: 0;
    padding-top: 150%; /* 2:3 aspect ratio */
}

.movie-info h5 {
    font-size: 1rem;
    margin-bottom: 5px;
}

.movie-info p {
    font-size: 0.8rem;
    margin-bottom: 5px;
}

.movie-stats {
    font-size: 0.8rem;
}

.watch-btn {
    font-size: 0.9rem;
}
    .watch-btn:hover {
        background-color: #f40612;
    }
    #featuredCarousel {
    width: 100%;
    height: 900px; /* Adjust this value to your desired height */
  }

  .carousel-inner, .carousel-item {
    height: 100%;
  }

  .carousel-image-wrapper {
    width: 100%;
    height: 100%;
    overflow: hidden;
    position: relative;
  }

  .carousel-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
  }

  .carousel-caption {
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for better text visibility */
    padding: 20px;
    bottom: 0;
    left: 0;
    right: 0;
  }
  .movie-card {
    transition: transform 0.3s;
}

.movie-card:hover {
    transform: scale(1.05);
}

.genre-btn.active {
    background-color: #007bff;
    color: white;
}
.featured-movies-carousel {
            position: relative;
            height: 400px;
            overflow: hidden;
        }
        .featured-movies-container {
            display: flex;
            transition: transform 0.5s ease;
        }
        .featured-movie-card-movie-movie {
            flex: 0 0 100%;
            position: relative;
            height: 400px;
        }
        .featured-movie-card-movie-movie img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .featured-movie-info-movie {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: white;
        }
        .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .carousel-control.prev { left: 10px; }
        .carousel-control.next { right: 10px; }
        .movie-card-movie {
            transition: transform 0.3s ease;
        }
        .movie-card-movie:hover {
            transform: scale(1.05);
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .navbar-nav .nav-link {
            color: #e5e5e5;
            transition: color 0.3s ease;
        }
        .navbar-nav .nav-link:hover {
            color: #ffffff;
        }
        .dropdown-menu {
            background-color: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .dropdown-item {
            color: #e5e5e5;
        }
        .dropdown-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }
        .dropdown-divider {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .profile-photo {
        width: 30px;
        height: 30px;
        object-fit: cover;
    }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="z-index: 1030;">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">NETFLIX CLONE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'movies_page' %}">Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'view_user_list' %}">My List</a>
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="{{ user.profile.profile_photo.url }}" alt="{{ user.username }}" class="rounded-circle me-2 profile-photo">
                                <span>{{ user.username }}</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="{% url 'my_account' %}">My Account</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <form action="/accounts/logout/" method="post" class="px-2">
                                        {% csrf_token %}
                                        <button class="btn btn-outline-danger w-100" type="submit">Logout</button>
                                    </form>
                                </li>
                            </ul>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <form action="/accounts/login/" method="post">
                                {% csrf_token %}
                                <button class="btn btn-outline-success">Login</button>
                            </form>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
        // Genre filtering
        const genreButtons = document.querySelectorAll('.genre-btn');
        const movieItems = document.querySelectorAll('.movie-item');

        genreButtons.forEach(button => {
            button.addEventListener('click', function() {
                const genre = this.getAttribute('data-genre');
                
                genreButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');

                movieItems.forEach(item => {
                    const itemGenres = item.getAttribute('data-genres').split(' ');
                    if (genre === 'all' || itemGenres.includes(genre)) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });
    });
        
    </script>
</body>
</html>
