<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Netflix Clone{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>

        :root {
            --netflix-red: #e50914;
            --netflix-black: #141414;
            --netflix-dark-gray: #181818;
        }
        body {
            background-color: var(--netflix-black);
            color: #ffffff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .navbar::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 100px;
    background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
    pointer-events: none;
    }
    .bi-hand-thumbs-up-fill {
    color: #007bff;  /* You can change this to match your color scheme */
}

        .navbar {
            background-color: transparent !important;
        }

        .navbar.scrolled::before {
            display: none;
        }

        .navbar.scrolled {
            background-color: var(--netflix-black) !important;
        }

        #featuredCarousel::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
            z-index: 1;
            pointer-events: none;
        }
        .navbar-brand {
            color: var(--netflix-red) !important;
            font-size: 1.8rem;
            font-weight: bold;
        }
        .nav-link {
            color: #ffffff !important;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #ffffff !important;
        }
        .card {
            background-color: var(--netflix-dark-gray);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            overflow: hidden;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        .card-img-top {
            transition: transform 0.3s ease;
        }
        .card:hover .card-img-top {
            transform: scale(1.1);
        }
        .btn-primary {
            background-color: var(--netflix-red);
            border-color: var(--netflix-red);
        }
        .btn-primary:hover {
            background-color: #f40612;
            border-color: #f40612;
        }
        .related-movies-list {
    max-height: 400px;
    overflow-y: auto;
}

.related-movie-item {
    transition: background-color 0.3s ease;
}

.related-movie-item:hover {
    background-color: rgba(0, 0, 0, 0.05);
}

.related-movie-thumbnail {
    width: 60px;
    height: 90px;
    object-fit: cover;
    border-radius: 4px;
}

.related-movie-info h5 {
    font-size: 1rem;
    color: #ffffff;
}

.related-movie-info .text-muted {
    font-size: 0.8rem;
}


          /* Existing styles */
    .carousel-caption {
        bottom: 20%;
        text-align: left;
        max-width: 550px;
        left: 15%;
    }
    .carousel-caption h2 {
        font-size: 2.5rem;
        font-weight: bold;
        text-shadow: 1px 1px 1px rgba(0,0,0,0.8);
    }
    .carousel-caption p {
        font-size: 1.2rem;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
    }
    @media (max-width: 768px) {
        .carousel-caption {
            bottom: 10%;
        }
        .carousel-caption h2 {
            font-size: 1.8rem;
        }
        .carousel-caption p {
            font-size: 1rem;
        }
    }
    .carousel-item {
        transition: transform 0.6s ease-in-out, opacity 0.6s ease-in-out;
    }
    .carousel-item:not(.active) {
        opacity: 0;
        transform: scale(0.95);
        filter: blur(5px);
    }
    .carousel-item.active {
        opacity: 1;
        transform: scale(1);
        filter: blur(0);
    }
    .carousel-fade .active.carousel-item-start,
    .carousel-fade .active.carousel-item-end {
        transition: opacity 0s 0.6s;
    }
    @keyframes kenburns {
        0% {
            transform: scale(1);
        }
        100% {
            transform: scale(1.1);
        }
    }
    .carousel-item img {
        animation: kenburns 10s ease-in-out infinite alternate;
    }

    /* New styles for movie cards */
    .movie-card {
        position: relative;
        overflow: hidden;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        transition: transform 0.3s ease-in-out;
    }
    .movie-card:hover {
        transform: translateY(-5px);
    }
    .movie-card img {
        width: 100%;
        height: 300px;
        object-fit: cover;
    }
    .movie-info {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0,0,0,0.7);
        backdrop-filter: blur(5px);
        padding: 15px;
        color: white;
        transition: opacity 0.3s ease;
    }
    .movie-card:hover .movie-info {
        opacity: 1;
    }
    .movie-stat {
    text-align: center;
    background-color: rgba(0, 0, 0, 0.5);
    border-radius: 10px;
    padding: 10px 20px;
    min-width: 120px;
}
.stat-value {
    font-size: 2.5rem;
    font-weight: bold;
    color: #fff;
}
.stat-label {
    font-size: 0.9rem;
    color: #ccc;
}
.star-rating {
    font-size: 1.2rem;
    color: #ffc107;
    margin-bottom: 5px;
}
.star-rating .bi-star-fill:not(.active) {
    color: #e4e5e9;
}
.bi-hand-thumbs-up-fill {
    color: #007bff;
    font-size: 1.2rem;
}
    .movie-stats {
        font-size: 0.9rem;
        opacity: 0.8;
    }
    .watch-btn {
        background-color: #e50914;
        border: none;
        transition: background-color 0.3s ease;
    }
    .watch-btn:hover {
        background-color: #f40612;
    }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="z-index: 1030;">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">NETFLIX CLONE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Trending</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'user_recommendations' %}">Recommendations</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

            
        
    </script>
</body>
</html>
